<div class="clock-container">
     {% assign words = content | number_of_words %}
     {% if words < 360 %}
        <p> <i class="far fa-clock"></i> 1 min. de lectura</p>
     {% else %}
        <p> <i class="far fa-clock"></i> {{ words | divided_by:180 }} mins. de lectura</p>
     {% endif %}
</div>
