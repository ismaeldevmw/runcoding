---
layout: cursos_page
title: Cursos
permalink: /cursos/
---
{% for curso in site.cursos %}
  <article class="post-container">
    <a href="{{ curso.link }}" >
      <img src="{{ curso.thumbnail }}" alt="{{ curso.title }}">
    </a>
    <h2><a href="{{ curso.link }}" >{{ curso.title }}</a></h2>
    <p>{{ curso.description }}</p>
    <a href="{{ curso.link }}" class="blogs-button">{{ curso.price }}</a>
  </article>
{% endfor %}
