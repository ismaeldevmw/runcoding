---
layout: default
title: Cursos
permalink: /cursos/
---
<section class="ae-container-fluid rk-main">
 <section class="ae-container-fluid ae-container-fluid--inner rk-portfolio">
   <div class="ae-masonry ae-masonry-md-1 ae-masonry-xl-1">
     {% for item in site.cursos %}
     <a href="{{ item.link }}" target="_blank" class="rk-item ae-masonry__item"><img src="{{ item.thumbnail }}">
       <div class="item-meta">
         <h2>{{ item.title }}</h2>
         <p>{{ item.price }}</p>
       </div>
     </a>
     {% endfor %}
   </div>
 </section>
</section>
