---
layout: default
title: Portafolio
permalink: /portafolio/
---
<section class="ae-container-fluid ae-container-fluid--full rk-main">
  <section class="ae-container-fluid ae-container-fluid--inner rk-portfolio">
    <div class="ae-masonry ae-masonry-md-2 ae-masonry-xl-2" id="image_container">

       {% for item in site.portafolios %}
       <div class="rk-item ae-masonry__item" id="portafolio-item">
         <img src="{{ item.thumbnail }}" />
         <div class="item-content">
           <span class="item-title">
             <strong>{{ item.project-name }}</strong>
           </span>
           <br>
           <span class="item-details">
             <small>{{  item.description }}</small>
           </span>
           <br>
           <span class="item-tags">
             <small><strong>{{  item.category }}</strong></small>
           </span>
         </div>
       </div>
      {% endfor %}

    </div>
  </section>
</section>
<!-- inject:js -->
<script src="/assets/plugins/bigpicture/BigPicture.js"></script>
<!-- endinject -->

<script>
  (function() {

    function setClickHandler(id, fn) {
      document.getElementById(id).onclick = fn;
    }

    setClickHandler('image_container', function(e) {
      e.target.tagName === 'IMG' && BigPicture({
        el: e.target,
        imgSrc: e.target.src.replace('_thumb', '')
      });
    });

  })();
</script>
