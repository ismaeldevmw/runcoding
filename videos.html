---
layout: page
title: Videos
permalink: /videos/
---
<div class="ae-masonry ae-masonry-md-2">
  {% for item in site.videos %}
  <a href="{{ item.link }}" target="_blank" class="rk-item ae-masonry__item">
    <img src="{{ item.thumbnail }}">
    <div class="item-meta">
      <p>{{ item.title }}</p>
    </div>
  </a>
  {% endfor %}
</div>
